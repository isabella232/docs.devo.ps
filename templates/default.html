<!doctype html>
<html>
<head>
  <meta charset='utf-8'/>
  <title>{{ title }} | devo.ps Documentation</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'/>
  
  <!-- Favicons -->
  {% include 'partials/_favicons.html' %}

  <!-- CSS -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  <link href='/assets/styles.css' rel='stylesheet' type='text/css'/>
  <link href='//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/styles/github.min.css' rel='stylesheet' type='text/css'/>
</head>
<body>
  <header id='header'>
    <div class='content'>
      <nav class='menu'>
        <a href='http://devo.ps/blog'>Blog</a>
        <a href='http://devo.ps/about'>About</a>
        <input class='search' type='text' placeholder='Search by keyword'/>
      </nav>

      <a class='logo' href='http://devo.ps'>devo.ps</a> documentation
    </div>
  </header>

  <section id='main'>
    <nav class='sidebar'>
      {% include 'partials/_navigation.html' %}
    </nav>

    <section class='content'>
      {% block content %}{{ contents | safe }}{% endblock %}
    </section>
  <section>

  <!-- JS -->
  <!-- <script src='/assets/scripts.js' type='text/javascript'></script> -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.0/highlight.min.js' type='text/javascript'></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!--[if lt IE 9]><script src='http://html5shim.googlecode.com/svn/trunk/html5.js'></script><![endif]-->
  {% if site.gauges %}{% include 'partials/_gauges.html' %}{% endif %}
  {% if site.ga %}{% include 'partials/_ga.html' %}{% endif %}
</body>
</html>
